{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main>
        <!-- Dashboard page -->

        <!-- Display a heading if there are posts -->
        {% if posts %}
        <h2>Published Posts</h2>

        <!-- Display a heading if there are NO posts -->
        {% else %}
        <h2>No published posts yet.</h2>
        {% endif %}
        <section id="dashboard">
            <!-- Display a div with information about each post (if any) -->
            {% for post in posts %}
            <!-- first post -->
            <div class="post">
                <!-- post image -->
                <img
                        src="{{ post.image_url }}"
                        alt="My cool fluffy rabbits img"
                />
                <!-- post title -->
                <h3 class="title">{{post.title}}</h3>
                <!-- post content -->
                <p class="description">{{ post.content|truncatewords:3}}</p>
                <!-- post details button -->
                <a class="details-btn" href="#">See More</a>
            </div>
            {% endfor %}
            <!-- second post -->

        </section>
    </main>
{% endblock %}
